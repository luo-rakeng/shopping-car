<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>购物车</title>
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                        <th>是否选中</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) of list">
                        <td>{{index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button
                            @click="handleReduce(index)"
                            :disabled="item.count === 1">-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)">+</button>   <!--methods方法，注意function()加了括号-->
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                        <td>
                            <button @click="handleRight(index)"> {{item.choose}}</button>  
                        </td>
                    </tr>
                </tbody>
            </table>
            全选
            <input type="checkbox" @click="handleChoose">
            <div>总价：<span class="total">￥{{totalPrice}}</span></div>   <!--computed方法，注意function没加括号-->
        </template>
        <div v-else>购物车为空</div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="index.js"></script>
</html>
